<mat-list>
  <a mat-list-item *ngFor="let status of statuses" [routerLink]="['launches', status.id]">
    <mat-icon matListIcon>input</mat-icon>
    <h3 matLine>
      {{ status.name }}
    </h3>
    <div matLine>        
      <i> {{ status.description }}</i>
    </div>
    <mat-divider></mat-divider>
  </a>
</mat-list>
