<mat-list *ngIf="!loading; else showloading">
  <a mat-list-item *ngFor="let status of statuses" >
    <mat-icon matListIcon>input</mat-icon>
    <h3 matLine>
      {{ status.name }}
    </h3>
    <div matLine>        
      <i> {{ status.description }}</i>
    </div>
    <mat-divider></mat-divider>
  </a>
</mat-list>

<ng-template #showloading>
  <div class="loader"><mat-spinner mode="indeterminate"></mat-spinner></div>
</ng-template>
