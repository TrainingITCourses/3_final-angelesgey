<mat-toolbar *ngIf="launches">
    <mat-toolbar-row>
      <span>{{ getCount() }} launches for the status {{ status }}
      <span *ngIf="!isAscendent"> (latest first)</span>
      <span *ngIf="isAscendent"> (oldest first)</span>
    </span>
      <span class="spacer"></span>
      <div *ngIf="getCount() > 0">
        <button mat-stroked-button *ngIf="!isAscendent" color="accent" class="margin-right" (click)="sortAsc()">
            <mat-icon aria-label="Sort by date ascendent" class="margin-right ascendent">sort</mat-icon>
            <span>Show oldest first</span>
        </button>
        <button mat-stroked-button *ngIf="isAscendent"color="accent" class="margin-right" (click)="sortDesc()">
            <mat-icon aria-label="Sort by date descendent" class="margin-right">sort</mat-icon>
            <span>Show latest first</span>
        </button>
      </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-card-content class="content">
    <mat-list>
      <a mat-list-item *ngFor="let launch of launches" [routerLink]="[relativePath, launch.id]">
        <mat-icon matListIcon>launch</mat-icon>
        <h3 matLine>
          {{ launch.name }}
        </h3>
        <div matLine>        
          <i> At {{ launch.location.name }} On {{ launch.net }}</i>
        </div>
        <mat-divider></mat-divider>
      </a>
    </mat-list>
  </mat-card-content>
</mat-card>
