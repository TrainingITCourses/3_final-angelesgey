<app-statusbar [pageTitle]="pageTitle"></app-statusbar>
<app-launches-list 
    [launches]="launches" 
    [status]="statusName"
    relativePath="../../launch"
    (sort) = "onSort($event)"
    *ngIf="!loading; else showloading"></app-launches-list>

    <ng-template #showloading>
        <div class="loader"><mat-spinner mode="indeterminate"></mat-spinner></div>
    </ng-template>
